<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandados para Sebastián</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mandados para Sebastián</h1>

    <form id="mandadoForm">

        <label for="productos">🛒 ¿Qué necesitas comprar?</label>
        <textarea id="productos" rows="3" required></textarea>

        <label for="marca">🏷️ ¿Tienes una marca o modelo en mente?</label>
        <textarea name="marca" id="marca" required></textarea>

        <label for="lugar">📍 ¿Dónde quieres que lo compre?</label>
        <textarea name="lugar" id="lugar" required></textarea>

        <label for="duda">❓ ¿Aceptas una alternativa si no hay en el lugar indicado?</label>
        <textarea name="duda" id="duda" required></textarea>

        <label for="metodo">💵 ¿Con qué dinero se realizará la compra? (efectivo, tarjeta, transferencia)</label>
        <textarea name="metodo" id="metodo" required></textarea>

        <label for="presupuesto">💸 ¿Tienes un presupuesto máximo?</label>
        <textarea name="presupuesto" id="presupuesto" required></textarea>

        <label for="fecha">📅 ¿Para qué día es el mandado?</label>
        <input type="date" id="fecha" required>

        <label for="horaInicio">⏰ Desde qué hora</label>
        <input type="time" id="horaInicio" required>

        <label for="horaFin">⏳ Hasta qué hora</label>
        <input type="time" id="horaFin" required>

        <label for="comentarios">💬 ¿Algún comentario adicional?</label>
        <textarea name="comentarios" id="comentarios"></textarea>

        <button type="button" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
